<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
  <link rel="stylesheet" href="/css/forum.css"/>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="/js/bootstrap.js" type="application/javascript"></script>
  <title text="他关注的人"></title>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h2>
        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>他关注的人</h2><hr>

      <div class="media" th:each="info : ${follows}">
        <div class="media-left">
          <a href="#">
            <img class="media-object img-size" th:src="${info.avatarUrl}" alt="...">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">
            <a th:href="@{'/profile/' + ${info.id}}" th:text="${info.name}" style="text-decoration: none; color: black" ></a>
          </h4>
        </div>
      </div>

    </div>

  </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
